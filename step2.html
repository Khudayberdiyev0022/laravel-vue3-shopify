<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucheon University in Tashkent | Форма заявки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <link rel="stylesheet" href="./assets/css/media.css" />
</head>

<body>

  <main class="step content">
    <div class="container">
      <div class="step-wrapper">
        <div class="step-title__mb">
          <h3>Введите личные данные</h3>
        </div>

        <div class="step-breadcrumbs">
          <div class="step-by__steps step-active">
            <span>2</span>
            <p>Личные данные</p>
          </div>
          <div class="step-by__steps">
            <span>3</span>
            <p>Паспорт</p>
          </div>
          <div class="step-by__steps">
            <span>4</span>
            <p>Образование</p>
          </div>
        </div>

        <div class="step-bg__white">
          <div class="step-forms__img">
            <div class="step-forms">
              <ul>
                <li>
                  <label for="name" class="text-label">Фамилия</label>
                  <input class="text-input" type="text" placeholder="ZAKIROV" id="english" />
                  <small>В английской форме</small>
                </li>
                <li>
                  <label for="name" class="text-label">Имя</label>
                  <input class="text-input" type="text" placeholder="ZAKIROV" />
                  <small>В английской форме</small>
                </li>
              </ul>
              <ul>
                <li>
                  <label for="name" class="text-label">Дата рождения</label>
                  <input class="text-input" type="text" placeholder="01.01.1970" />
                  <small>Только те, кому исполнилось 16 лет</small>
                </li>
                <li>
                  <label for="name" class="text-label">Фото</label>
                  <label class="custom-file-upload">
                    <input type="file" />
                    Выберите файл для загрузки
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                      clip-rule="evenodd">
                      <path
                        d="M11.492 10.172l-2.5 3.064-.737-.677 3.737-4.559 3.753 4.585-.753.665-2.5-3.076v7.826h-1v-7.828zm7.008 9.828h-13c-2.481 0-4.5-2.018-4.5-4.5 0-2.178 1.555-4.038 3.698-4.424l.779-.14.043-.789c.185-3.448 3.031-6.147 6.48-6.147 3.449 0 6.295 2.699 6.478 6.147l.044.789.78.14c2.142.386 3.698 2.246 3.698 4.424 0 2.482-2.019 4.5-4.5 4.5m.978-9.908c-.212-3.951-3.472-7.092-7.478-7.092s-7.267 3.141-7.479 7.092c-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.522-5.408" />
                    </svg>
                  </label>
                  <small>Только те, кому исполнилось 16 лет</small>

                </li>
              </ul>
            </div>
            <!-- <div class="step-forms__photo">
              <img src="./assets/img/step-2.png" alt="#">
            </div> -->
          </div>
          <div class="step-title">
            <h3>Пол</h3>
          </div>
          <div class="step-langs">
            <div>
              <ul>
                <li>
                  <input type="radio" id="lang_uz" name="drone" value="lang_uz">
                  <label for="lang_uz">Узбекский</label>
                </li>
                <li>
                  <input type="radio" id="lang_ru" name="drone" value="lang_ru">
                  <label for="lang_ru">Русский</label>
                </li>
              </ul>
              <small>Выберите язык</small>
            </div>
            <button type="submit">Продолжить</button>
          </div>
        </div>
      </div>
    </div>
  </main>
