<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/css/app.css" />

</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="my-modal__langs">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal-langs">
              <div class="row">
                <div class="col-md-6">
                  <div class="modal-langs__all">
                    <h4>Iltimos tilni tanlang</h4>
                    <a href="#!" class="modal-langs__uz">
                      <div class="langs-flag">
                        <img src="./assets/img/lang_uz.png" alt="#" />
                      </div>
                      <span>Uzbek tili</span>
                    </a>
                    <small>Tilni tanlash uchun knopkani bosing</small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="modal-langs__all">
                    <h4>Пожалуйста выберите
                      язык</h4>
                    <a href="#!" class="modal-langs__ru">
                      <div class="langs-flag">
                        <img src="./assets/img/lang_ru.png" alt="#" />
                      </div>
                      <span> Русский язык</span>
                    </a>
                    <small>Для выбора языка нажмите кнопку</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
