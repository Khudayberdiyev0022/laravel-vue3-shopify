<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucheon University in Tashkent | Форма заявки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <link rel="stylesheet" href="./assets/css/media.css" />
</head>

<body>

  <main class="step content">
    <div class="container">
      <div class="step-wrapper">
        <div class="step-title">
          <h2>Заявка на первый набор студентов 2022-2023 <br />
            учебного года</h2>
          <p>Номер заявки <small>993</small></p>
          <h4>Выберите факультет, на который Вы хотите подать документы, и язык обучения</h4>
        </div>

        <div class="step-breadcrumbs">
          <div class="step-by__steps step-active">
            <span>1</span>
            <p>Факультет</p>
          </div>
          <div class="step-by__steps">
            <span>2</span>
            <p>Личные данные</p>
          </div>
          <div class="step-by__steps">
            <span>3</span>
            <p>Паспорт</p>
          </div>

        </div>
        <div class="step-bg__white">
          <div class="step-title">
            <h3>Очное обучение</h3>
          </div>
          <div class="step-forms">
            <ul>
              <li class="input-radio">
                <input type="radio" id="faculty_1" name="drone" value="faculty_1">
                <label for="faculty_1" class="radio-label">Факультет дошкольного образовани (Дневное)</label>
              </li>
              <li class="input-radio">
                <input type="radio" id="faculty_2" name="drone" value="faculty_2">
                <label for="faculty_2" class="radio-label">Факультет дошкольного образовани (Вечернее)</label>
              </li>
            </ul>
            <ul>
              <li>
                <input type="radio" id="faculty_3" name="drone" value="faculty_3">
                <label for="faculty_3" class="radio-label">Факультет корейского языка и менеджмента</label>
              </li>
              <li class="input-radio">
                <input type="radio" id="faculty_4" name="drone" value="faculty_4">
                <label for="faculty_4" class="radio-label"> Факультет архитектуры</label>

              </li>
            </ul>
            <small>Выберите факультет</small>
          </div>
          <div class="step-title">
            <h3>Язык обучения</h3>
          </div>
          <div class="step-langs">
            <div>
              <ul>
                <li>
                  <input type="radio" id="lang_uz" name="drone" value="lang_uz">
                  <label for="lang_uz">Узбекский</label>
                </li>
                <li>
                  <input type="radio" id="lang_ru" name="drone" value="lang_ru">
                  <label for="lang_ru">Русский</label>
                </li>
              </ul>
              <small>Выберите язык</small>
            </div>
            <button type="submit">Продолжить</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
