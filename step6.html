<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucheon University in Tashkent | Форма заявки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <link rel="stylesheet" href="./assets/css/media.css" />
</head>

<body>

  <main class="step content">
    <div class="container">
      <div class="step-wrapper">
        <div class="step-title__mb">
          <h3>Введите информацию о последнем месте образования</h3>
        </div>
        <div class="step-breadcrumbs">
          <div class="step-by__steps">
            <span>4</span>
            <p>Владение языков</p>
          </div>
          <div class="step-by__steps ">
            <span>5</span>
            <p>Языковые навыки</p>
          </div>
          <div class="step-by__steps step-active">
            <span>6</span>
            <p>Доверенное лицо</p>
          </div>
        </div>
        <div class="step-bg__white">

          <div class="step-forms">
            <ul>
              <li>
                <label for="name" class="text-label">Полное Ф.И.О. родителя / опекуна</label>
                <input class="text-input" type="text" placeholder="Zakirov Sardor Raxmatullaevich">
              </li>
              <li>
                <label for="name" class="text-label">Номер телефона</label>
                <input class="text-input" type="text" placeholder="+998(99) 999-99-99" />
                <small>Не должен совпадать с вашим номером телефона</small>
              </li>
            </ul>
            <ul>
              <li>
                <label for="name" class="text-label">Семейное отношение</label>
                <input class="text-input" type="text" placeholder="Мама" />
                <small>Кем вам приходится</small>
              </li>
            </ul>
          </div>
          <div class="step-langs step-next__right">
            <button type="submit">Завершить</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script src="./js/app.js"></script>
</body>

</html>
